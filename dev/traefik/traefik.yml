# Traefik Static Configuration
# Reverse proxy for Knutr development services

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: dev_knutr-network

tls:
  stores:
    default:
      defaultCertificate:
        certFile: /certs/knutr.local.pem
        keyFile: /certs/knutr.local-key.pem

log:
  level: INFO
