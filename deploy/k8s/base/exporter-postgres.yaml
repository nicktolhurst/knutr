apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exporter-postgres-data
  namespace: knutr
  labels:
    app.kubernetes.io/name: exporter-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: knutr
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exporter-postgres
  namespace: knutr
  labels:
    app.kubernetes.io/name: exporter-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: knutr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: exporter-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exporter-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: knutr
    spec:
      containers:
        - name: postgres
          image: postgres:17-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_DB
              value: knutr_exporter
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: knutr-exporter-secrets
                  key: postgres-password
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: exporter-postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: exporter-postgres
  namespace: knutr
  labels:
    app.kubernetes.io/name: exporter-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: knutr
spec:
  selector:
    app.kubernetes.io/name: exporter-postgres
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
