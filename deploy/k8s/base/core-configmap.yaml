apiVersion: v1
kind: ConfigMap
metadata:
  name: knutr-core-config
  namespace: knutr
  labels:
    app.kubernetes.io/name: knutr-core
    app.kubernetes.io/component: core
    app.kubernetes.io/part-of: knutr
data:
  appsettings.json: |
    {
      "Knutr": {
        "DisplayName": "Knutr",
        "Aliases": ["knutr", "knoot"],
        "Addressing": {
          "ReplyInDMs": true,
          "ReplyOnTag": true
        }
      },
      "LLM": {
        "Provider": "Ollama",
        "BaseUrl": "http://ollama.knutr.svc.cluster.local:11434",
        "Model": "llama3.2:1b"
      },
      "Channels": {
        "AllowAll": false,
        "Allowlist": {
          "C0AF5682VS9": {
            "Name": "#beta-testing",
            "Plugins": ["joke", "jargonbuster"]
          }
        }
      },
      "PluginServices": {
        "Namespace": "knutr",
        "Services": ["joke", "pingpong", "jargonbuster", "sentinel", "exporter"],
        "TimeoutSeconds": 30,
        "RefreshIntervalSeconds": 0,
        "Endpoints": {}
      }
    }
