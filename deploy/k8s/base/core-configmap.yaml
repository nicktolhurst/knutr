apiVersion: v1
kind: ConfigMap
metadata:
  name: knutr-core-config
  namespace: knutr
  labels:
    app.kubernetes.io/name: knutr-core
    app.kubernetes.io/component: core
    app.kubernetes.io/part-of: knutr
data:
  appsettings.json: |
    {
      "Serilog": {
        "Using": ["Serilog.Sinks.Console"],
        "MinimumLevel": {
          "Default": "Information",
          "Override": {
            "Microsoft.AspNetCore": "Warning"
          }
        },
        "WriteTo": [
          { "Name": "Console" }
        ]
      },
      "Knutr": {
        "DisplayName": "Knutr",
        "Aliases": ["knutr", "knoot"],
        "Addressing": {
          "ReplyInDMs": true,
          "ReplyOnTag": true
        }
      },
      "LLM": {
        "Provider": "Ollama",
        "BaseUrl": "http://ollama.knutr.svc.cluster.local:11434",
        "Model": "llama3.2:1b"
      },
      "PluginServices": {
        "Namespace": "knutr",
        "Services": [],
        "TimeoutSeconds": 30,
        "RefreshIntervalSeconds": 0,
        "Endpoints": {}
      }
    }
