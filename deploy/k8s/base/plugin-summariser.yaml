apiVersion: apps/v1
kind: Deployment
metadata:
  name: knutr-plugin-summariser
  namespace: knutr
  labels:
    app.kubernetes.io/name: knutr-plugin-summariser
    app.kubernetes.io/component: plugin
    app.kubernetes.io/part-of: knutr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: knutr-plugin-summariser
  template:
    metadata:
      labels:
        app.kubernetes.io/name: knutr-plugin-summariser
        app.kubernetes.io/component: plugin
        app.kubernetes.io/part-of: knutr
    spec:
      containers:
        - name: plugin
          image: knutr-plugin-summariser:latest
          imagePullPolicy: IfNotPresent
          command: ["dotnet", "Knutr.Plugins.Summariser.dll"]
          env:
            - name: DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION
              value: "1"
            - name: Ollama__Url
              value: "http://ollama.knutr.svc.cluster.local:11434"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: knutr-plugin-summariser
  namespace: knutr
  labels:
    app.kubernetes.io/name: knutr-plugin-summariser
    app.kubernetes.io/component: plugin
    app.kubernetes.io/part-of: knutr
spec:
  selector:
    app.kubernetes.io/name: knutr-plugin-summariser
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
